<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="logoSuperior">
        <img id="logoLogin" src="img/logoMercadona.png" alt="Logo Mercadona">
    </div>
    <div id="centrarForm">
        <div id="formulario">
            <div id="cajaFormulario">
                <form action="">
                    <h1>Registro</h1>
                    <input type="text" maxlength="8" name="" id="" placeholder="Nombre">
        
                    <input type="text" maxlength="20" name="" id="" placeholder="Apellidos">
        
                    <input type="tel" name="" id="" placeholder="Teléfono">
        
                    <input type="email" name="" id="" placeholder="Correo">
        
                    <input type="password" minlength="6" maxlength="10" name="" id="" placeholder="Contraseña">
        
                    <input type="number" max="52999" min="01000" name="" id="" placeholder="Código Postal">
                    <input id="botonEnviar" type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
