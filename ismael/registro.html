<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/normalice.css">
    <link rel="icon" href="CSS/imagenes/icono_nerflix.ico">
</head>
<body>
    <div class="contenedorregistro">
        <div class="cabecera">
            <div id="titulo">
                <h1>NERFLIX</h1>
            </div>
            <div id="opciones">
                <button class="ridge"><a target="blank" href="login.html">Iniciar sesión</a></button>
            </div>
        </div>
        <hr>
        <div id="margeninicio">
            <br>
            
            <div id="registro">
                <p>Cree la contraseña de su cuenta para empezar a disfrutar de Nerflix</p>
                <form action="">
                    <label for="">Email</label>
                    <input type="email" required minlength="4" name="" id="" placeholder="Ejemplo:paco@gmail.com">
                    <label for="">Contraseña</label>
                    <input type="password" required name="" maxlength="10" minlength="6" id="">
                    <label for="">País</label>
                    <input type="text" required name="" minlength="5" placeholder="Ejemplo:España" id="">
                    <br>
                    <button class="fondorojo" type="submit"><a id="siguiente" href="#">Siguiente</a></button>
                    <br>
                </form>
            </div>
        </div>
        <hr>
        <div class="piecontac">
            <h3 class="piecontacto">¿Preguntas? Llama al 555 555 555</h3>
        </div>
        
        <div class="piepagina">
            <a href="#">Preguntas frecuentes</a>
            <a href="#">Zona comercial</a>
            <a href="#">Empleo</a>
            <a href="#">Inversores</a>
            <a href="#">Cuenta</a>
            <a href="#">Privacidad</a>
            <a href="#">Avisos legales</a>
            <a href="#">Formas de ver</a>
        </div>
    </div>
</body>
</html>
